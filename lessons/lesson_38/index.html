    <!-- section -->
    <section>
      <div class="map__wrapper">
        <div id="map">
        <script>
          // let map;
            function initMap() {
              let pos = {lat: 48.92348368449729, lng: 24.710260062960394};
              let home = {lat: 48.938370129148666, lng: 24.754205376892873};

              
              
              let opt = {
                center: {lat: 48.939948734153525, lng: 24.751115472006994},
                zoom: 13,
              };
              let map = new google.maps.Map(document.getElementById('map'), opt);
              let marker = new google.maps.Marker({
                position: pos,
                map: map,
                title: 'Ти дивишся на Ратушу',
                icon: ''
              });
              let markerHome = new google.maps.Marker({
                position: home,
                map: map,
                title: 'Я тут живу!',
              });
              let info = new google.maps.InfoWindow({
                content: '<h3>Опис місцезнаходження</h3> <br> <p> Це район "КАСКАД"</p>'
              });
              markerHome.addListener('click', function() {
              info.open(map, markerHome);
              });

              let infoRatusha = new google.maps.InfoWindow({
                content: '<h3>Опис місцезнаходження</h3> <br> <p> Це наша "РАТУША"</p>'
              });
              marker.addListener('click', function() {
              infoRatusha.open(map, marker);
              });
            }
            </script>    
        </div>
      </div>
