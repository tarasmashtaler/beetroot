    <!-- HEADER -->
    <header>
      <!-- GO TO HOME PAGE -->

        <a href="./../../index.html" target="_blank" title="Home page"
          >Beetroot Homework</a

        </nav>
      </div>
    </header>
    <!-- MAIN PART -->
    <main>
      <!-- section-up -->
      <section class="section-up">
        <div class="section-up-text">
          <h1>CSS Dinner Shopping List</h1>
          <span class="section-up-down">Let’s go to the mall!</span>
        </div>
      </section>
      <!-- section-down -->
      <section class="section-down">
        <div class="section-down-container">
          <form action="" method="post">
            <ul>
              <li>
                <input type="checkbox" class="custom-checkbox" name="li-one" id="li-one" />
                <label class="ul-label" for="li-one">
                  <span class="ul-text-first">A lot of pickles</span>
                  <span class="ul-text-two"
                    >for the next lessons about CSS</span
                  >
                </label>
              </li>
              <li>
                <label class="ul-label" for="li-two">
                  <input type="checkbox" name="li-two" id="li-two" />
                  <span class="ul-text-first">10 apples</span>
                  <span class="ul-text-two">because they are awesome</span>
                </label>
              </li>
              <li>
                <label class="ul-label" for="li-three">
                  <input type="checkbox" name="li-three" id="li-three" />
                  <span class="ul-text-first">20 oranges</span>
                  <span class="ul-text-two">because they are awesome</span>
                </label>
              </li>
              <li>
                <label class="ul-label" for="li-four">
                  <input type="checkbox" name="li-four" id="li-four" />
                  <span class="ul-text-first">13 plates</span>
                  <span class="ul-text-two">hm... they always dissapear</span>
                </label>
              </li>
              <li>
                <label class="ul-label" for="li-five">
                  <input type="checkbox" name="li-five" id="li-five" />
                  <span class="ul-text-first">15 bentos</span>
                </label>
              </li>
              <li>
                <label class="ul-label" for="li-six">
                  <input type="checkbox" name="li-six" id="li-six" />
                  <span class="ul-text-first">1 bottle of Sake</span>
                  <span class="ul-text-two">for my friends</span>
                </label>
              </li>
            </ul>
          </form>
        </div>
        <div class="bon-icon">
          <div class="bon-icon-container">
            <a href="http://">Bon appetit :)</a>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
